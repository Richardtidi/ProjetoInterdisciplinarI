<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Editar Item</title>
</head>
<body>
    <h1>Editar Item</h1>
    <form action="{{ url_for('admin_edit_item', id=item.id) }}" method="POST">
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" value="{{ item.tipo }}" required>
        
        <label for="tamanho">Tamanho:</label>
        <input type="text" id="tamanho" name="tamanho" value="{{ item.tamanho }}" required>
        
        <label for="genero">GÃªnero:</label>
        <input type="text" id="genero" name="genero" value="{{ item.genero }}" required>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ item.quantidade }}" required>
        
        <button type="submit">Atualizar</button>
    </form>
    <a href="{{ url_for('admin_manage_estoque', user_id=item.user_id) }}"><button>Voltar para Gerenciar Estoque</button></a>
</body>
</html>
