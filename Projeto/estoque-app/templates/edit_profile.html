<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Editar Perfil</title>
</head>
<body class="edit_profile_page">
    <h1>Editar Perfil</h1>
    <form action="{{ url_for('edit_profile') }}" method="POST" class="perfil-form">
        <label for="full_name" class="perfil-label">Nome Completo:</label>
        <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" required class="perfil-input">
        
        <label for="email" class="perfil-label">E-mail:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required class="perfil-input">
        
        <label for="password" class="perfil-label">Nova Senha (deixe em branco para não alterar):</label>
        <input type="password" id="password" name="password" class="perfil-input">
        
        <button type="submit" class="perfil-button">Atualizar</button>
    </form>
    <div class="button-group">
    <a href="{{ url_for('index') }}"><button>Voltar para a Página Inicial</button></a>
    <a href="{{ url_for('logout') }}"><button>Logout</button></a>
    </div>
</body>
</html>
