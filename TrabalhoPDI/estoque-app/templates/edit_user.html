<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Editar Usuário</title>
</head>
<body>
    <h1>Editar Usuário</h1>
    <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
        <label for="full_name">Nome Completo:</label>
        <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>
        
        <label for="password">Nova Senha (deixe em branco para não alterar):</label>
        <input type="password" id="password" name="password">
        
        <label for="is_admin">Administrador:</label>
        <input type="checkbox" id="is_admin" name="is_admin" value="1" {% if user.is_admin %}checked{% endif %}>
        
        <button type="submit">Atualizar</button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}"><button>Voltar para a Dashboard</button></a>
</body>
</html>
